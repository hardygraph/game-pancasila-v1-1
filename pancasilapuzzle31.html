<!DOCTYPE html>
<html lang="id">
<head>

    <title>Game Edukasi Pancasila - Puzzle Level 3</title>
    <link rel="stylesheet" href="./style/pancasilapuzzle31.css">

<body>
    <div class="container">
        <h1>Game Edukasi Pancasila - Puzzle Level 3 - Gambar 1</h1>
        <p>Susun potongan puzzle berikut untuk membentuk gambar Bintang sebelum waktu habis.</p>
        <div class="timer">Waktu Tersisa: <span id="time">60</span> detik</div>
        <div class="puzzle-container">
            <div class="puzzle-grid">
                <!-- These are placeholders, they will be filled with the actual puzzle pieces using JavaScript -->

                <div class="puzzle-piece" data-index="1"></div>
                <div class="puzzle-piece" data-index="2"></div>
                <div class="puzzle-piece" data-index="3"></div>
                <div class="puzzle-piece" data-index="4"></div>
                <div class="puzzle-piece" data-index="5"></div>
                <div class="puzzle-piece" data-index="6"></div>
                <div class="puzzle-piece" data-index="7"></div>
                <div class="puzzle-piece" data-index="8"></div>
                <div class="puzzle-piece" data-index="9"></div>
                <div class="puzzle-piece" data-index="10"></div>
                <div class="puzzle-piece" data-index="11"></div>
                <div class="puzzle-piece" data-index="12"></div>
                <div class="puzzle-piece" data-index="13"></div>
                <div class="puzzle-piece" data-index="14"></div>
                <div class="puzzle-piece" data-index="15"></div>
            </div>
        </div>
        <br>
        <button id="check-puzzle">Periksa Puzzle</button>
        <p id="result"></p>
        <div class="row">
            <div class="col">
                <a href="index.html">
                    <button type="button" class="btn btn-warning "> &lt;&lt; Kembali </button></a>

            <div class="col">

            </div>
            <div class="col">
                <a href="index.html">
                    <button type="button" class="btn btn-primary fas fa-home"></button></a>
            </div>

            </div>
            <div class="col">
                <a href="pancasilapuzzle32.html">
                    <button type="button" class="btn btn-danger "> Selanjutnya >></button></a>
            </div>
        </div>
        <div>
            <button onclick="replay()">Replay</button>
        </div>
    </div>



    <script src="./logic/pancasilapuzzle31.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

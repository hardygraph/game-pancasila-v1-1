<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Edukasi Pancasila - Isi Kata yang Hilang Level 3</title>
    <link rel="stylesheet" href="./style/pancasila-fill3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Game Edukasi Pancasila - Isi Kata yang Hilang Level 3</h1>
    <div id="timer">Waktu tersisa: <span id="time">90</span> detik</div>
    <div id="game-container">
        <h3>Sila 1</h3>
        <div class="sentence-container">
            <input type="text" id="sila1-1" placeholder="...">
            <span>yang Maha</span>
            <input type="text" id="sila1-2" placeholder="...">
        </div>
        <h3>Sila 2</h3>
        <div class="sentence-container">
            <input type="text" id="sila2-1" placeholder="...">
            <span>yang Adil dan</span>
            <input type="text" id="sila2-2" placeholder="...">
        </div>
        <h3>Sila 3</h3>
        <div class="sentence-container">
            <input type="text" id="sila3-1" placeholder="...">
            <span></span>
            <input type="text" id="sila3-2" placeholder="...">
        </div>
        <h3>Sila 4</h3>
        <div class="sentence-container">
            <input type="text" id="sila4-1" placeholder="...">
            <span>yang Dipimpin oleh Hikmat Kebijaksanaan dalam</span>
            <input type="text" id="sila4-2" placeholder="...">
            <span>perwakilan</span>
        </div>
        <h3>Sila 5</h3>
        <div class="sentence-container">
            <input type="text" id="sila5-1" placeholder="...">
            <span>Sosial bagi seluruh</span>
            <input type="text" id="sila5-2" placeholder="...">
            <span>Indonesia</span>
        </div>
    </div>
    <button id="check-answers">Cek Jawaban</button>
    <div id="result"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <a href="pancasila-fill2.html">
                    <button type="button" class="btn btn-warning "> &lt;&lt; Kembali </button></a>
            </div>
            <div class="col">

            </div>
            <div class="col">
                <a href="index.html">
                    <button type="button" class="btn btn-primary fas fa-home"></button></a>
            </div>
            <div class="col">

            </div>
            <div class="col">
                <a href="pancasila-fill4.html">
                    <button type="button" class="btn btn-danger "> Selanjutnya >></button></a>
            </div>
        </div>
        <div>
            <button onclick="replay()">Replay</button>
        </div>
    </div>
    <script src="./logic/pancasila-fill3.js"></script>
    <script src="https://kit.fontawesome.com/d66a3eaa34.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

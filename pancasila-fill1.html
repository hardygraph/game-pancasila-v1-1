<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Game Edukasi Pancasila - Isi Kata yang Hilang Level 1</title>
    <link rel="stylesheet" href="./style/pancasila-fill1.css">

<body>
    <h1>Game Edukasi Pancasila - Isi Kata yang Hilang Level 1</h1>
    <div id="game-container">
        <h3>Sila 1</h3>
        <div class="sentence-container">
            <span>1. Ketuhanan yang</span>
            <input type="text" id="sila1" placeholder="...">
            <span>Esa</span>
        </div>
        <h3>Sila 2</h3>
        <div class="sentence-container">
            <span>2. Kemanusiaan yang</span>
            <input type="text" id="sila2" placeholder="...">
            <span>dan Beradab</span>
        </div>
        <h3>Sila 3</h3>
        <div class="sentence-container">
            <span>3. Persatuan</span>
            <input type="text" id="sila3" placeholder="...">
        </div>
        <h3>Sila 4</h3>
        <div class="sentence-container">
            <span>4. Kerakyatan yang Dipimpin oleh</span>
            <input type="text" id="sila4" placeholder="...">
            <span>Kebijaksanaan dalam Permusyawaratan/Perwakilan</span>
        </div>
        <h3>Sila 5</h3>
        <div class="sentence-container">
            <span>5. Keadilan</span>
            <input type="text" id="sila5" placeholder="...">
            <span>bagi seluruh Rakyat Indonesia</span>
        </div>
    </div>
    <button id="check-answers">Cek Jawaban</button>
    <div id="result"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <a href="index.html">
                    <button type="button" class="btn btn-warning "> &lt;&lt; Kembali </button></a>

            </div>
            <div class="col">
                <a href="index.html">
                    <button type="button" class="btn btn-primary fas fa-home"></button></a>
            </div>
            <div class="col">

            </div>
            <div class="col">
                <a href="pancasila-fill2.html">
                    <button type="button" class="btn btn-danger "> Selanjutnya >></button></a>
            </div>
        </div>
        <div>
            <button onclick="replay()">Replay</button>
        </div>
    </div>
    <script src="./logic/pancasila-fill1.js"></script>
    <script src="https://kit.fontawesome.com/d66a3eaa34.js" crossorigin="anonymous"></script>
